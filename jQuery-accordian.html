<html>
<head>
<title>A simple jquery acoordian</title>
<style>
body {
background-color:black;
}
h3 {
text-align:center;
color:red;
font-weight:bold;
margin-bottom:50px;
}
.main {
width:70%;
margin: 0 auto;
}
.panel , .content-text {
padding:15px;
border:1px solid black;
margin:0px;
color:white;
background-color:gray;
font-weight:bold;
font-size:18px;
pointer:cursor;
}
.content-text {
background-color:white;
color:black;
text-align:center;
padding:80px;
display:none;
}
.panel:hover{  color:black;}
</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script>
   $(document).ready(function(){
     $(".panel1").click(function() {
	  $(".slider2 , .slider3, .slider4").hide(1000);
	   $(".slider1").slideToggle(); 
	  });
	   $(".panel2").click(function() {
	   	 $(".slider1 , .slider3 , .slider4").hide(1000)
		$(".slider2").slideToggle(1000); 
	  });
	   $(".panel3").click(function() {
	   	    $(".slider1 , .slider2 , .slider4").hide(1000);
		$(".slider3").slideToggle(); 
	  });
	   $(".panel4").click(function() {
	   	   $(".slider1, .slider2, .slider3").hide(1000);
		$(".slider4").slideToggle(); 
	  });
   });
     
</script>

</head>
<body>
<h3>A simple jQuery accordion</h3>
<div>
    <div class="main">
	 
	 <div>
          <p class="panel panel1">&nbsp&nbsp>>Section1</p>
		  <p class="content-text slider1">Hello ! I am in Section1</p>
	 </div>
	 
	 <div>
         <p class="panel panel2">&nbsp&nbsp>>Section2</p>
		  <p class="content-text slider2">Hello ! I am in Section2</p>	 
	 </div>
	 
	  <div>
	     <p class="panel panel3">&nbsp&nbsp>>Section3</p>
		  <p class="content-text slider3">Hello !I am in Section3</p>
	 </div>
	 
	 <div>
	     <p class="panel panel4">&nbsp&nbsp>>Section4</p>
		  <p class="content-text slider4">Hello ! I am in Section4</p>
	 </div>

</div>
</body>

</html>
